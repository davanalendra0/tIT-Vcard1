<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="icon" type="image/png" href="aset/img/favicon.png"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">

        <div class="profile">
            <img src="aset/img/profil.png">
        </div>

        <div class="content">

            <div class="profile-name">
                <p><span>Dava Nalendra</span></p>
            </div>
                
            <br>

            <div class="social-media">
                <a href="https://github.com/davanalendra0" target="_blank">
                    <img src="aset/img/github.svg" alt="Github">
                </a>
                <a href="https://www.instagram.com/davanalendra_/" target="_blank">
                    <img src="aset/img/instagram.svg" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/in/dava-nalendra/" target="_blank">
                    <img src="aset/img/linkedin.svg" alt="Linkedin">
                </a>
            </div>

        </div>

    </div>
</body>
</html>
